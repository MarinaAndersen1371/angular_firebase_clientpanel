<nav class="navbar navbar-expand-lg navbar-dark mb-3 clpanel">
  <div class="container-fluid">
    <div class="col-md-8">
      <a class="navbar-brand" routerLink="/">ClientPanel</a>

      <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
      <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
        &#9776;
      </button>
    </div>


    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse col-md-4">
      <ul class="navbar-nav">
        <li *ngIf="isLoggedIn" class="nav-item active">
          <!-- Step 4: Close the menu when a link is clicked. -->
          <a class="nav-link" routerLink="/" (click)="isMenuCollapsed = true">Dashboard</a>
        </li>
        <li *ngIf="!isLoggedIn && showRegister" class="nav-item">
          <a class="nav-link" routerLink="/register" (click)="isMenuCollapsed = true">Register</a>
        </li>
        <li *ngIf="!isLoggedIn && showRegister" class="nav-item">
          <a class="nav-link" routerLink="/login" (click)="isMenuCollapsed = true">Login</a>
        </li>
        <li *ngIf="isLoggedIn" class="nav-item">
          <a class="nav-link" routerLink="/settings" (click)="isMenuCollapsed = true">Settings</a>
        </li>
        <li *ngIf="isLoggedIn" class="nav-item">
          <a class="nav-link" (click)="isMenuCollapsed = true">{{loggedInUser}}</a>
        </li>
      </ul>
      <div *ngIf="isLoggedIn">
        <a (click)="onLogoutClick()" class="logout">Log Out</a>
      </div>
    </div>
  </div>
</nav>
