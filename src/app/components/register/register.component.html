<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card mt-5">
      <div class="card-body">
        <h1 class="text-center pb-4 pt-3">
          <span class="text-primary">
            <fa-icon [icon]="faUser"></fa-icon> Client Panel
          </span> Register
        </h1>
        <form (submit)="onSubmit()">
          <div class="form-group py-3">
            <label for="email">Email</label>
            <input type="email" name="email" [(ngModel)]="email" class="form-control" required>
          </div>
          <div class="form-group py-3">
            <label for="password">Password</label>
            <input type="password" name="password" [(ngModel)]="password" class="form-control" required>
          </div>
          <input type="submit" value="Register" class="btn btn-primary col-md-12 my-3">
        </form>
      </div>
    </div>
  </div>
</div>
