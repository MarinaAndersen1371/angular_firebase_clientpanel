<div class="row">
  <div class="col-md-6 my-3">
    <a routerLink="/" class="btn btn-link">
      <fa-icon [icon]="faArrowCircleLeft"></fa-icon> Back to Dashboard
    </a>
  </div>
  <div class="col-md-6">
  </div>

  <div class="card">
    <div class="card-header ">
      <h3 class="text-center">Edit Settings</h3>
    </div>
    <div class="card-body">
      <form (submit)="onSubmit()">
        <div class="form-group py-3">
          <div class="row">
            <div class="col-md-3"><label>Allow Registration </label></div>
            <div class="col-md-9"> <input type="checkbox" name="allowRegistration"
                [checked]="settings.allowRegistration"
                (change)="settings.allowRegistration = !settings.allowRegistration"></div>
          </div>
        </div>

        <div class="form-group py-3">
          <div class="row">
            <div class="col-md-3"> <label>Disable Balance on Add </label></div>
            <div class="col-md-9"><input type="checkbox" name="disableBalanceOnAdd"
                [checked]="settings.disableBalanceOnAdd"
                (change)="settings.disableBalanceOnAdd = !settings.disableBalanceOnAdd"></div>
          </div>
        </div>

        <div class="form-group py-3">
          <div class="row">
            <div class="col-md-3"><label>Disable Balance on Edit </label></div>
            <div class="col-md-9"><input type="checkbox" name="disableBalanceOnEdit"
                [checked]="settings.disableBalanceOnEdit"
                (change)="settings.disableBalanceOnEdit = !settings.disableBalanceOnEdit">
            </div>
          </div>
        </div>

        <input type="submit" value="Submit" class="btn btn-primary col-md-12">
      </form>
    </div>
  </div>
</div>
